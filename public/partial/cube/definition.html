<div style="margin-bottom:30px">
    <div style="margin-top: 10px">
        <h4>Definiciones</h4>
    </div>
    <table class="table table-condensed table-bordered ">
        <thead>
        <tr>
            <th style="width:50px">
                Opcion
            </th>
            <th ng-repeat="values in definition.accounts | orderBy:'section'" >
                {{values.name}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="opt in definitionOptions" >
            <td>
                {{opt.caption}}
            </td>
            <td ng-repeat="values in definition.accounts | orderBy:'section'" >
                <input type="number" ng-model="values[opt.key]" class="input-mini"/>
            </td>
        </tr>
        </tbody>
    </table>
    <textarea ng-model="definition.comments" rows="5" style="width:99%"></textarea>
    <button class="btn" ng-click="saveDefinition()">Guardar</button>

    <form class="form-inline">
        <h5>Add new Account</h5>
        <select ng-model="addAccount" ng-options="account.name for account in accounts" ></select>
        <input type="number" ng-model="addAccountSection" class="input-mini"/>
        <button class="btn" ng-click="addNewAccount(addAccount,addAccountSection)">Add</button>
    </form>
</div>
