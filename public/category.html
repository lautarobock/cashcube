
<!DOCTYPE html>
<html>
<head>
    <title>CubeCash - Categorias</title>

    <link href="./css/examples-offline.css" rel="stylesheet">
    <link href="./css/kendo.common.min.css" rel="stylesheet">
    <link href="./css/kendo.default.min.css" rel="stylesheet">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/kendo.web.min.js"></script>
    <script src="./js/common.js"></script>
    <!--<script src="../../content/shared/js/console.js"></script>-->
</head>
<body>
<a class="offline-button" href="movement.html">Movimientos</a>
<a class="offline-button" href="account.html">Cuentas</a>
<a class="offline-button" href="currency.html">Moneda</a>
<a class="offline-button-selected" href="category.html">Categorias</a>
<a class="offline-button" href="resume.html">Resume</a>
<a class="offline-button" href="graph.html">Graficos</a>
<div id="example" class="k-content">
    <div id="grid"></div>

    <script>
        $(document).ready(function () {
            var dataSource = new kendo.data.DataSource({
                transport: buildTransport("category"),
                batch: true,
                pageSize: 30,
                schema: {
                    model: {
                        id: "_id",
                        fields: {
                            _id: { editable: true, nullable: false },
                            name: { editable: true, nullable: true }
                        }
                    }
                }
            });

            $("#grid").kendoGrid({
                dataSource: dataSource,
                pageable: true,
                height: 400,
                sortable: true,
                filterable: true,
                resizable: true,
                toolbar: ["create"],
                columns: [
                    { field: "_id", title: "ID",editable: false, width: "70px"},
                    { field: "name", title: "Nombre"},
                    { command: ["edit", "destroy"], title: "&nbsp;", width: "210px" }
                ],
                editable: "inline"
            });
        });
    </script>
</div>

</body>
</html>
