    <script>
        var ds;
        function createGraph() {
            var data = [];
            var cat = [];
            for (var i in ds.resume.data()) {
                var item = ds.resume.data()[i];
                if (item.account && item.amount) {
                    cat.push(item.account);
                    data.push(item.amount);
                }
            }
            $("#graph").kendoChart({
                theme:"default",
                title:{
                    text:"Gastos por dia"
                },
                legend:{
                    position:"bottom"
                },
                seriesDefaults:{
                    type:"column"
                },
                series:[
                    {
                        name:"Supermercado",
                        data:data
//                }, {
//                    name: "United States",
//                    data: [67.96, 68.93, 75, 74, 78]
                    }
                ],
                valueAxis:{
                    labels:{
                        format:"{0} €"
                    }
                },
                categoryAxis:{
                    categories:cat
                },
                tooltip:{
                    visible:true,
                    format:"{0} €"
                }
            });
        }
        function resumeService() {
            return {
                name:"resume",
                url:function () {
                    var query = "params=yes";
                    if ($('#fromDate').val()) {
                        query += '&fromDate=' + encodeURIComponent($('#fromDate').data("kendoDatePicker").value());
                    }
                    if ($('#toDate').val()) {
                        query += '&toDate=' + encodeURIComponent($('#toDate').data("kendoDatePicker").value());
                    }
                    if ($('#category').val()) {
                        query += '&category=' + encodeURIComponent($('#category').val());
                    }
                    return "resume?" + query;
                }
            };
        }
        function reloadGrid() {
            loadDataSources([resumeService(), "category"], function (dataSources) {
                ds = dataSources;
                createGraph();
            });
        }
